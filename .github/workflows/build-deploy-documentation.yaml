name: Build and Deploy Static Mkdocs Documentation

# Controls when the action will run. Triggers the workflow on push
on:
  push:
    branches:
      - main
    paths:
      - 'mkdocs.yml'
      - 'docs/*'
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  github-pages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: 3.x
          
      # install dependencies
      - run: pip install --upgrade pip
      - run: pip install mkdocs
        
      - run: |
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/johnbeve/hub-and-spoke.git
          mkdocs gh-deploy --remote-branch gh-pages --force --theme readthedocs
        env:
          GH_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}



          
